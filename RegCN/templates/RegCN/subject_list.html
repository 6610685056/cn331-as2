<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายชื่อวิชาเรียน</title>
</head>
<body>
    <h1>รายชื่อวิชาเรียน</h1>
    <ul>
        {% for subject in subjects %}
            <li>
                {{ subject.title }} <!-- แสดงชื่อวิชา -->
                <a href="{% url 'register_subject' %}?subject_id={{ subject.id }}">ลงทะเบียน</a> <!-- ลิงก์สำหรับลงทะเบียน -->
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'home' %}">กลับไปยังหน้าหลัก</a> <!-- ปุ่มกลับไปยังหน้าหลัก -->
</body>
</html>
